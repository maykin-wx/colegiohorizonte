    <div class="formulario-matricula">
      <h2>Matricule-se</h2>
      <form method="POST" onsubmit="matricula(event)">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" required />

        <label for="curso">Curso de Interesse:</label>
        <select id="curso" required>
          <option value="">Selecione um curso</option>
          <option value="Ensino Infantil">Ensino Infantil</option>
          <option value="Ensino Fundamental I">Ensino Fundamental I</option>
          <option value="Ensino Fundamental II">Ensino Fundamental II</option>
          <option value="Ensino Médio com Aprofundamento em Ciências">
            Ensino Médio com Aprofundamento em Ciências
          </option>
          <option value="Ensino Médio com Aprofundamento em Humanidades">
            Ensino Médio com Aprofundamento em Humanidades
          </option>
          <option value="Ensino Médio com Aprofundamento em Matemática">
            Ensino Médio com Aprofundamento em Matemática
          </option>
          <option value="Ensino Médio com Técnico em Contabilidade">
            Ensino Médio com Técnico em Contabilidade
          </option>
          <option
            value="Ensino Médio com Técnico em Desenvolvimento de Sistemas"
          >
            Ensino Médio com Técnico em Desenvolvimento de Sistemas
          </option>
          <option value="Ensino Médio com Aprofundamento em Ciências">
            Ensino Médio com Aprofundamento em Ciências
          </option>
          <option value="Ensino Médio com Técnico em Recursos Humanos">
            Ensino Médio com Técnico em Recursos Humanos
          </option>
        </select>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required min="2" />

        <label for="mensagem">Mensagem:</label>
        <textarea
          id="mensagem"
          rows="4"
          placeholder="Escreva aqui suas dúvidas ou observações..."
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
